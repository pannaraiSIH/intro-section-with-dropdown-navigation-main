<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <div class="grid bg">
      <header class="header">
        <div class="logo">
          <img src="/images/logo.svg" alt="Snap logo">
        </div>

        <button class="menu" aria-label="Menu">
          <img class="menu-open" src="/images/icon-menu.svg" alt="" aria-hidden="true">
          <img class="menu-close" src="/images/icon-close-menu.svg" alt="" aria-hidden="true">
        </button>

        <div class="nav-mobile nav-flex">
          <nav class="nav" aria-label="Primary">
            <ol class="nav-list flow">
              <li class="features">
                <a class="flex "  href="#">
                  Features
                  <img class="arrow-features" src="/images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </a>
                <ul class="features-dropdown">
                  <li>
                    <div class="icon-box">
                      <img src="/images/icon-todo.svg" alt="" aria-hidden="true">
                    </div>
                    <p>
                      <a href="#">To do list</a>
                    </p>
                  </li>
                  <li>
                    <div class="icon-box">
                      <img src="/images/icon-calendar.svg" alt="" aria-hidden="true">
                    </div>
                    <p>
                      <a href="#">Calender</a>
                    </p>
                  </li>
                  <li>
                    <div class="icon-box">
                      <img src="/images/icon-reminders.svg" alt="" aria-hidden="true">
                    </div>
                    <p>
                      <a href="#">Reminders</a>
                    </p>
                  </li>
                  <li>
                    <div class="icon-box">
                      <img src="/images/icon-planning.svg" alt="" aria-hidden="true">
                    </div>
                    <p>
                      <a href="#">Planning</a>
                    </p>
                  </li>
                </ul>
              </li>
              <li class="company">
                <a class="flex" href="#">
                  Company
                  <img class="arrow-company" src="/images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </a>
                <ul class="company-dropdown">
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our team</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ol>
          </nav>
          <div class="btn-group">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </div>
      </header>

      <main class="hero">
        <picture class="hero-img">
          <source media="(min-width: 48em)" srcset="/images/image-hero-desktop.png">
          <img src="/images/image-hero-mobile.png" alt="" aria-hidden="true">
        </picture>
        <div class="hero-text">
          <div class="text-flow">
            <h1 class="title">
              <span class="line-break">Make </span>
              remote work
            </h1>
            <p class="detail">
              Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.
            </p>
            <button class="btn-learn-more" aria-label="Learn more about making remote work">Learn more</button>
          </div>
          
          <ol class="logo-list">
            <li>
              <img src="/images/client-databiz.svg" alt="Logo databiz">
            </li>
            <li>
              <img src="/images/client-audiophile.svg" alt="Logo audiophile">
            </li>
            <li>
              <img src="/images/client-meet.svg" alt="Logo meet">
            </li>
            <li>
              <img src="/images/client-maker.svg" alt="Logo maker">
            </li>
          </ol>
        </div>
      </main>

      <div class="overlay"></div>
    </div>
  </body>
</html>
